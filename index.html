<center>

<h1>Pig Latin-ify</h1>
<h3>jkimbxv's week09 project</h3>
<img src="https://farm8.staticflickr.com/7398/12459801543_e2bd5b8348.jpg" alt="">

<form class="" action="index.html" method="post">
  <label for="">Enter word here</label>
  <input type="text" id="userInput" value="" onkeypress="pigLatin()">
</form>
<br><br>
<p id="result"></p>
<script type="text/javascript">
  function pigLatin(){
    var str = document.getElementById("userInput").value;
    var pLStr =""
    if (str.length <2){
      pLStr = str+"ay";
    }else{
      pLStr= str.substring(1,str.length+1)+str[0]+"ay";
    }
    document.getElementById("result").innerHTML = pLStr;
    return pLStr;
  }
</script>
</center>
