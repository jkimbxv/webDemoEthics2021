<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pig Latin-ify</title>

@import url('https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap');
body{ font-family: 'Antic Slab', serif;}
</style>

  <body>
<center>

<h1>Pig Latin-ify</h1>
<h3>jkimbxv's week09 project</h3>
<img src="https://farm8.staticflickr.com/7398/12459801543_e2bd5b8348.jpg" alt="">

<form>
  <label for="">Enter word here</label>
  <input type="text" id="userInput" value=""><br><br>
  <button type="button" class="btn btn-primary" onclick="pigLatinWord()">Turn Word Into Pig Latin</button>
</form>
<br>
<p id="result"></p>
<br><br>
<form>
  <label for="">Enter sentence here</label>
  <input type="text" id="userInputSent" value=""><br><br>
  <button type="button" class="btn btn-primary" onclick="pigLatinLong()">Turn Sentence Into Pig Latin</button>

</form>
<br><br>
<p id = "sentenceResult"></p>
<script type="text/javascript">
  function pigLatinWord(){
    var str = document.getElementById("userInput").value;
    var pLStr =""
    if (str.length <2){
      pLStr = str+"ay";
    }else{
      pLStr= str.substring(1)+str[0]+"ay";
    }
    document.getElementById("result").innerHTML = pLStr;
    return pLStr;
  }

  function pigLatinLong(){
    var str = document.getElementById("userInputSent").value;
    var pLStr ="";
    var currStr = "";
    for (var i = 0; i<str.length;i++){
      if(str[i]==" " || i==str.length-1){ //keeps track of word. if end of word, turn into piglatin
        pLStr += currStr.substring(1)+currStr[0]+"ay ";
        currStr =""; //clear currStr
      }else{
        currStr += str[i]; //if not space, then add to current word
      }
    }
    document.getElementById("sentenceResult").innerHTML = pLStr;
    return pLStr;
  }
</script>
</center>
  </body>
</html>
